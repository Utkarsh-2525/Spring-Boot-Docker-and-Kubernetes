    cards:
        image: "utkarsh2573/cards:v12.0"
        container_name: cards-ms
        ports:
            - "9000:9000"
        healthcheck:
            test: "curl --fail --silent localhost:9000/actuator/health/readiness | grep UP || exit 1"
            interval: 10s
            timeout: 5s
            retries: 10
            start_period: 10s
        depends_on:
            configserver:
                condition: service_healthy
            eurekaserver:
                condition: service_healthy
        environment:
            SPRING_APPLICATION_NAME: "cards"
        extends:
            file: common-config.yml
            service: microservice-eureka-config

    gatewayserver:
        image: "utkarsh2573/gatewayserver:v12.0"
        container_name: gatewayserver-ms
        ports:
            - "8072:8072"
        depends_on:
            configserver:
                condition: service_healthy
            accounts:
                condition: service_healthy
            loans:
                condition: service_healthy
            cards:
                condition: service_healthy
            eurekaserver:
                condition: service_healthy
        environment:
            SPRING_APPLICATION_NAME: "gatewayserver"
        extends:
            file: common-config.yml
            service: microservice-eureka-config

